<div class="container">
    <h2>Brands</h2>
  
    <form (ngSubmit)="editMode ? updateBrand() : addBrand()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="brand.name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" [(ngModel)]="brand.category" name="category" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="isActive">Is Active</label>
        <input type="checkbox" id="isActive" [(ngModel)]="brand.isActive" name="isActive" class="form-check-input">
      </div>
      <button type="submit" class="btn btn-primary mt-2">{{ editMode ? 'Update' : 'Add' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()" *ngIf="editMode">Cancel</button>
    </form>
  
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Is Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands">
          <td>{{ brand.id }}</td>
          <td>{{ brand.name }}</td>
          <td>{{ brand.category }}</td>
          <td>{{ brand.isActive ? 'Yes' : 'No' }}</td>
          <td>
            <button class="btn btn-info" (click)="editBrand(brand)">Edit</button>
            <button class="btn btn-danger" (click)="deleteBrand(brand.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
