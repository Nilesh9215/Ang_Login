
<!-- Third Template -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <form (submit)="register()">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" [(ngModel)]="firstname" name="firstName" required placeholder="First Name" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" [(ngModel)]="lastname" name="lastName" required placeholder="Last Name" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Email" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Password" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
            <p class="mt-3">Already registered? <a [routerLink]="['/login']">Login here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
